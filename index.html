<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Disco Ball Room</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene background="color: #000">
        <a-entity environment="preset: forest; lighting: none;"></a-entity>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#222"></a-plane>
        <a-entity id="disco-ball" geometry="primitive:sphere; radius:1" position="0 3 -5" rotation="0 0 0" animation="property:rotation; to:0 360 0; loop:true; dur:3000;">
            <a-entity mixin="disco-texture"></a-entity>
        </a-entity>
        <a-mixin id="disco-texture" material="shader:standard; src: url(disco-texture.jpg); metalness:1; roughness:0;"></a-mixin>
        <a-light type="ambient" color="#333" intensity="0.5"></a-light>
        <a-light type="point" color="#f00" position="3 3 -3" intensity="1"></a-light>
        <a-light type="point" color="#0f0" position="-3 3 -3" intensity="1"></a-light>
        <a-light type="point" color="#00f" position="0 3 -3" intensity="1"></a-light>
        <a-plane id="dance-floor" position="0 -0.01 -4" rotation="-90 0 0" width="5" height="5" color="#fff" hoverable></a-plane>
        <audio id="bg-music" src="music.mp3" autoplay loop></audio>
    </a-scene>

    <script>
        document.querySelector('#dance-floor').addEventListener('mouseenter', function () {
            this.setAttribute('color', '#ff0');
        });
        document.querySelector('#dance-floor').addEventListener('mouseleave', function () {
            this.setAttribute('color', '#fff');
        });
    </script>
</body>
</html>
